<!DOCTYPE html>
<html>
    <head>
        <title>Lojinha</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/funcoes.js"></script>
    </head>
    <body>

        <div class="container">
        <h1> <i style="color: rgb(80, 44, 148)"></i> Lojinha da unidade</h1>
        <table class="table table-hover">

            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
                <tbody>
                    <tr>
                        <td>
                            <img src="img/produto_1.jpg" alt="Produto 1" width="100">
                        </td>
                        <td>
                            <div>Celular top</div>
                            <div><span class="produto-item">Código:</span> 898345</div>
                            <div><span class="produto-item">Cor:</span> Preto</div>
                        </td>
                        <td id="valor_1">R$ 1000,00</td>
                        <td>
                            <span class="badge bg-danger" onclick="alterarQtd(1,'-')"><i class="bi bi-dash"></i></span>
                            <span id="qtd_1">0</span>
                            <span class="badge bg-success" onclick="alterarQtd(1,'+')" ><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_1">0</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/produto_2.jpg" alt="Produto 2" width="150">
                        </td>
                        <td>
                            <div>Notebook top</div>
                            <div><span class="produto-item">Código:</span> 898346</div>
                            <div><span class="produto-item">Cor:</span> Prata</div>
                        </td>
                        <td><span id="valor_2">R$ 3000,00</span></td>
                        <td><span class="badge bg-danger" onclick="alterarQtd(2,'-')"><i class="bi bi-dash"></i></span>
                            0
                            <span class="badge bg-success" onclick="alterarQtd(2,'+')"><i class="bi bi-plus"></i></span></td>
                        <td><span id="qtd_2">0</span></td>
                        <tr>
                        <td>
                            <img src="img/produto_3.jpg" alt="Produto 3" width="150">
                        </td>
                        <td>
                            <div>TV top</div>
                            <div><span class="produto-item">Código:</span> 898347</div>
                            <div><span class="produto-item">Cor:</span> Preto</div>
                        </td>
                        <td><span id="valor_3">R$ 2850,00</span></td>
                        <td><span class="badge bg-danger" onclick="alterarQtd(3,'-')"><i class="bi bi-dash"></i></span>
                            0
                            <span class="badge bg-success" onclick="alterarQtd(3,'+')"><i class="bi bi-plus"></i></span></td>
                        <td><span id="qtd_3">0</span></td>
                    </tr>
                    </tr>
                </tbody>
            </thead>

        </table>
        <footer>
            <span><i class="bi bi-piggy-bank-fill"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
        </footer>        
        </div>
    </body>
</html>
